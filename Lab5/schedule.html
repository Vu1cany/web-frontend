<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Осмотры bmw.ru">
    <title>Осмотры - bmw.ru</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/schedule.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/schedule.js" defer></script>
</head>

<body>
    <header>
        <div class="title">
            <a class="logo" href="#"><b>BMW.RU</b></a>
            <p>Слоган компании: <sub><i>Нет лучше авто, чем бмв</i></sub></p>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Главная</a></li>
                <li><a href="./catalog.html">Каталог</a></li>
                <li><a href="./contacts.html">Контакты</a></li>
                <li><a href="./schedule.html">Осмотры</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="inspection-form">
            <label for="day">День недели:</label>
            <select id="day" name="day">
                <option value="0">Сегодня</option>
                <option value="1">Завтра</option>
                <option value="2">Через два дня</option>
                <option value="3">Через три дня</option>
                <option value="4">Через четыре дня</option>
                <option value="5">Через пять дней</option>
                <option value="6">Через шесть дней</option>
            </select>

            <label for="time">Время начала осмотра:</label>
            <input type="time" id="time" name="time" min="09:00" max="16:00" step="3600" required>

            <label for="car">Автомобиль:</label>
            <input type="text" id="car" name="car" placeholder="Введите модель автомобиля" required>

            <button type="submit">Добавить запись</button>
        </form>

        <div class="schedule">
            <h2>Расписание осмотров</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>День</th>
                        <th>09:00</th>
                        <th>10:00</th>
                        <th>11:00</th>
                        <th>12:00</th>
                        <th>13:00</th>
                        <th>14:00</th>
                        <th>15:00</th>
                        <th>16:00</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>


    <footer>
        <p>Контакты: +7 921 013-10-75</p>
        <div id="load-stats"></div>
    </footer>
</body>

</html>
